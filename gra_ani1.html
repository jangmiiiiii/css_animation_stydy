<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient-animation-1</title>
    <style>
        #bg {
            height: 500px;
            background: linear-gradient(-35deg, red, blue, green, yellow);
            background-size: 400%;
            animation: bg 1s ease alternate infinite;
        }
        @keyframes bg {
            0% {background-position: 0 0;}
            100% {background-position: 100% 50%;}
        }
    </style>
</head>
<body>
    <div id="bg"></div>
</body>
</html>
